<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="gameDiv">
        <div id="UIcontainer">
            <p id="scoreline" hidden>Totalscore: <span id="score"></span> | Lives left: <span id="lives"></span></p>
            <button id="start-btn" onclick="runGame()">start game</button>
        </div>
        <canvas id="canvas"></canvas>

    </div>

    <div id="highScoresContainer" hidden>
        <h3>Highscores:</h3>
        <ul>
            <li class="score" id="first">1st  <Span id="first-name"></Span> with <Span id="first-score"></Span> points</li>
            <li class="score" id="second">2nd  <Span id="second-name"></Span> with <Span id="second-score"></Span> points</li>
            <li class="score" id="third">3rd  <Span id="third-name"></Span> with <Span id="third-score"></Span> points</li>
        </ul>
    </div>



    <audio src="./wav/Ambient7.mp3" id="soundtrack-audio"></audio>
    <audio src="./wav/buttonA4.wav" id="btn-audio"></audio>
    <audio src="./wav/airpods.wav" id="eat-audio"></audio>
    <script src="post.js"></script>
    <script src="script.js"></script>
</body>

</html>
